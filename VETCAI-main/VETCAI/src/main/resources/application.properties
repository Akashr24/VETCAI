spring.application.name=VETCAI

# Base URL of the ESP32 device that exposes a simple HTTP control endpoint.
# Example: esp32.url=http://192.168.1.50:80
esp32.url=

# Timeout in seconds for HTTP calls to the ESP32
esp32.timeout-seconds=5

# Adapter configuration
# HTTP method to use when calling ESP32: GET or POST
esp32.method=GET
# Path on the device (will be appended to esp32.url). Example: /led or /api/led
esp32.path=/led

# If your ESP32 requires an API key, set the header name and value. Leave empty to disable.
esp32.api-key-header=
esp32.api-key-value=

# If method is POST, payload will be JSON: {"color":"red","state":"on"}

# -------------------------
# Database configuration
# Connected to MySQL localhost smart_tariff_system database
# -------------------------

# MySQL - connected to smart_tariff_system database
spring.datasource.url=jdbc:mysql://localhost:3306/smart_tariff_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

